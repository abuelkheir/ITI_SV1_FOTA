<!DOCTYPE html>
<html>

<head>
    <title>Upload Page</title>

    <link rel="stylesheet" href="./Styles.css">
</head>


<body class="align">
    <form id="fileUpload" method="post" class="form login">
        <br> <input type="file" name="filename" accept=".hex" required />
        <p> <input type="submit" value="Upload Now" /> </p>
    </form>
</body>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const fileUploadForm = document.getElementById("fileUpload");

        fileUploadForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            const fileInput = fileUploadForm.querySelector('input[type="file"]');
            const file = fileInput.files[0];

            if (file) {
                // File exists, proceed with the upload
                // uploadFile(file);
            } else {
                // File does not exist, show an alert or take appropriate action
                alert("Please select a file before clicking the Upload button.");
            }
        });
    });
</script>

</html>
